<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваше имя - Персональный сайт</title>
    <style>
        body {
            background-color: #FFFFFF;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            text-align: center;
            padding: 40px 20px 20px 20px;
        }
        
        .header h1 {
            font-family: cursive;
            color: #000000;
            font-size: 2.5em;
            margin: 0;
            font-weight: normal;
        }
        
        .subtitle {
            font-family: cursive;
            color: #000000;
            font-size: 1.8em;
            margin: 20px 0 0 0;
            font-weight: normal;
        }
        
        .note {
            color: #999999;
            font-size: 0.9em;
            margin: 10px 0 0 0;
            font-style: italic;
        }
        
        .buttons-container {
            text-align: center;
            padding: 30px 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .icon-button {
            padding: 0;
            border: 2px solid #000000;
            background-color: transparent;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 100px;
            overflow: hidden;
        }
        
        .icon-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s ease;
        }
        
        .icon-button:hover {
            background-color: #000000;
            transform: translateY(-2px);
        }
        
        .icon-button:hover img {
            filter: invert(1);
        }
        
        .center-image {
            text-align: center;
            margin-top: auto;
            margin-bottom: 0;
            padding-bottom: 20px;
        }
        
        .image-button {
            max-width: 300px;
            width: 80%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            background: none;
            padding: 0;
            display: inline-block;
        }
        
        .image-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            filter: invert(1);
        }
        
        .image-button:active {
            transform: scale(0.95);
        }

        /* Медиа-запросы для адаптации под мобильные устройства */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .subtitle {
                font-size: 1.5em;
            }
            
            .icon-button {
                width: 90px;
                height: 90px;
            }
            
            .buttons-container {
                gap: 15px;
            }
            
            .image-button {
                max-width: 250px;
                width: 70%;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.7em;
                padding: 30px 15px 15px 15px;
            }
            
            .subtitle {
                font-size: 1.3em;
                margin: 15px 0 0 0;
            }
            
            .note {
                font-size: 0.8em;
                margin: 8px 0 0 0;
            }
            
            .icon-button {
                width: 80px;
                height: 80px;
            }
            
            .buttons-container {
                padding: 20px 15px;
                gap: 12px;
            }
            
            .image-button {
                max-width: 200px;
                width: 60%;
                padding-bottom: 40px;
            }
        }

        @media (max-width: 320px) {
            .header h1 {
                font-size: 1.4em;
            }
            
            .subtitle {
                font-size: 1.1em;
            }
            
            .note {
                font-size: 0.7em;
            }
            
            .icon-button {
                width: 70px;
                height: 70px;
            }
            
            .buttons-container {
                gap: 10px;
            }
            
            .image-button {
                max-width: 150px;
                width: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>h1! i'm morb1d</h1>
        <div class="subtitle">i love Aphex Twin and make music</div>
        <div class="note">(my music is not like his music)</div>
    </div>
    
    <div class="buttons-container">
        <!-- Telegram Button -->
        <a href="https://t.me/morb1dmusic" class="icon-button" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/121/121521.png" alt="Telegram">
        </a>
        
        <!-- Yandex Music Button -->

            <img src="https://i.ibb.co/0j23SVVx/yandex-music-new-photoaidcom-invert.jpg" alt="Yandex Music">
        </a>
        
        <!-- SoundCloud Button -->
        <a href="https://soundcloud.com/matvej-silin-97447874?ref=clipboard&p=a&c=1&si=b96cc5ba0e5244ba87f51ad6260754c4&utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing" class="icon-button" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/91/91958.png" alt="SoundCloud">
        </a>
    </div>
    
    <div class="center-image">
        <a href="https://aphextwin.warp.net/?srsltid=AfmBOorjS_ptXTovDHNmTA-EvKCwn2IPGe60XzbmLz18de6ZnIk0FOjg" target="_blank">
            <img src="https://tiku.ru/wp-content/uploads/2017/01/Aphex-Twin-Logo-700x700.jpg.webp" alt="Aphex Twin Logo" class="image-button">
        </a>
    </div>
</body>
